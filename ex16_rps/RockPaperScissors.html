<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="RPS.css">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Rock, Paper or Scissors?</h1>
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-4">
                    <a onclick="play('Rock')">
                        <i class="fas fa-hand-rock icon" id="rock"></i><h2>Rock</h2>
                    </a>
                </div>
                <div class="col-4">
                    <a onclick="play('Paper')">
                        <i class="fas fa-hand-paper icon" id="paper"></i><h2>Paper</h2>
                    </a>
                </div>
                <div class="col-4">
                    <a onclick="play('Scissors')">
                        <i class="fas fa-hand-scissors icon" id="scissors"></i><h2>Scissors</h2>
                    </a>
                </div>
            </div>
        </div>

        <div class="container-fluid gameResult">
            <div class="row">
                <div class="col-12 text-center">
                    <h3><span id="result"><!--result here--></span></h3>
            </div>
        </div>
          
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
        <script language="javascript" type="text/javascript">
            
            function play(strChoice){
                var xhttp= new XMLHttpRequest();
                xhttp.onreadystatechange= function(){
                    if (this.readyState==4 && this.status==200){
                        document.getElementById("result").innerHTML=this.responseText;
                    }
                };
                xhttp.open("GET", "GameFunctions.php?choice="+strChoice, true);
                xhttp.send();
            }
            
        </script>
        
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
        
    </body>
</html>
